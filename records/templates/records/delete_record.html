{% extends "base.html" %}

{% block title %}
    Confirmation
{% endblock %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete record: "{{ record }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">
            Confirm Delete
        </button>
        <a href="{% url 'records:index' %}">Cancel</a>
    </form>
{% endblock %}
