{# Detailed view list includes. #}
{% load static %}

<link rel="stylesheet" href="{% static 'records/css/detail_view.css' %}">
<ul class="detail-view-list">
    <li><h3>Employee: {{ username }}</h3></li>
    <li><h3>Institution: {{ record.institution }}</h3></li>
    <li><h3>Course: {{ record.course }}</h3></li>
    <li><h3>Completed: {{ record.completion_date }}</h3></li>
    <li>
        <img src="{{ record.certification.url }}" alt="certification">
    </li>
</ul>
